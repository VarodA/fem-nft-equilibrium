<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="./style.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component by VarodA</title>
  </head>
  <body>
    <main class="container">
      <div class="card_image_container">
        <picture>
          <img
            class="img_main"
            src="./images/image-equilibrium.jpg"
            alt="nft image"
          />
        </picture>
      </div>
      <div class="card_description">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="card___price">
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
            />0.041 ETH
          </div>
          <div class="card___timeLimit">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true" />3
            days left
          </div>
        </div>
      </div>
      <div class="card_footer">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">VarodA</a>.
    </footer>
  </body>
</html>
